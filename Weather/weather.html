<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name:" class="inp" spellcheck="false">
            <button><img src="./images/search.png" alt="image error"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./images/clouds.png" alt="weather error" class="weather-icon">
            <h1 class="temperature">--Â°c</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="humidity error">
                    <div>
                        <p class="humidity">-- %</p>
                        <p>humidity</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./images/wind.png" alt="wind error">
                    <div>
                        <p class="wind">-- kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
